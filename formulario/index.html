<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Formulário de Endereço</title>
</head>

<body>
    <nav class="navbar bg-primary">
        <a class="navbar-brand text-light">Sistema De Entrega</a>
        <form class="form-inline">
            <input class="form-control mr-sm-2" type="search" placeholder="Pesquisar" aria-label="Pesquisar">
            <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Pesquisar</button>
        </form>
    </nav>
    <div class="container mt-5">
        <form class="form">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2 form-group mt-1">
                            <label> CEP: </label>
                            <input type="text" class="form-control mask_cep" id="cep" onchange="buscarEndereco()">
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-1 col-lg-1 form-group mt-4">
                            <button type="button" class="btn btn-primary" onclick="buscarEndereco()"> Buscar </button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 form-group mt-2">
                            <label> Cidade: </label>
                            <input type="text" class="form-control" id="cidade">
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2 form-group mt-2">
                            <label> UF: </label>
                            <input type="text" class="form-control" id="uf">
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 form-group mt-2">
                            <label> Bairro: </label>
                            <input type="text" class="form-control" id="bairro">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 form-group mt-2">
                            <label> Logradouro: </label>
                            <input type="text" class="form-control" id="logradouro">
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2 form-group mt-2">
                            <label> Número: </label>
                            <input type="text" class="form-control" id="numero">
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 form-group mt-2">
                            <label> Complento: </label>
                            <input type="text" class="form-control" id="complento">
                        </div>
                    </div>
                </div>
                <div class="card-footer text-center">
                    <button type="submit" class="btn btn-primary"> Enviar </button>
                </div>
            </div>
        </form>
    </div>

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS, Masked Input -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.4.1/jquery.maskedinput.min.js" integrity="sha512-d4KkQohk+HswGs6A1d6Gak6Bb9rMWtxjOa0IiY49Q3TeFd5xAzjWXDCBW9RS7m86FQ4RzM2BdHmdJnnKRYknxw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- JavaScript - Custumizado -->
    <script src="js/mascaras.js"></script>
    <script src="js/cep.js"></script>

</body>

</html>
