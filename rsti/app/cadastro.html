<!DOCTYPE html>
<html lang="pt-br">

    <head>

        <!-- Meta Tags Obrigatorias e Titulos -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Cadastro - Senac-RS RSTI </title>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <!-- CSS Custumizado -->
        <link rel="stylesheet" href="../css/base.css">
        
        <!-- Font Awesome -->
        <script src="https://kit.fontawesome.com/d030f93cec.js" crossorigin="anonymous"></script>

    </head>

    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                <a class="navbar-brand" href="../index.html"> <i class="fa-solid fa-microchip"></i>  Senac-RS RSTI - Cadatro</a>
        </header>

        <main>
            <div class="container mt-5 efeitos_caixa text-center titulo_destaque text-shadow box-shadow bg-gradient">
                <h1> Vem Crescer com a gente!</h1>
            </div>
            <div class="container">
                <form action="principal.html" method="POST" class="form mt-3 form_back">
                    <div class="row">
                        <div class="form-group col-xs-12 col-sm-12 col-md-6 col-lg-6 mt-3">
                            <label>
                                Nome:
                            </label>
                            <input type="text" class="form-control" name="nome" placeholder="Nome" required>
                        </div>
                        <div class="form-group col-xs-12 col-sm-12 col-md-6 col-lg-6 mt-3">
                            <label> 
                                E-mail 
                            </label>
                            <input type="email" class="form-control" name="email" placeholder="E-mail" required>
                        </div>
                        <div class="form-group col-xs-12 col-sm-12 col-md-4 col-lg-4 mt-3">
                            <label> 
                                RG:
                            </label>
                            <input type="text" class="form-control" name="rg" placeholder="RG" required>
                        </div>
                        <div class="form-group col-xs-12 col-sm-12 col-md-2 col-lg-2 mt-3">
                            <label> 
                                CPF:
                            </label>
                            <input type="text" class="form-control" name="cpf" placeholder="CPF" required>
                        </div>
                        <div class="form-group col-xs-12 col-sm-12 col-md-4 col-lg-4 mt-3">
                            <label>
                               Data de Nascimento:
                            </label>
                            <input type="date" class="form-control" name="datanascimento" required>
                        </div>
                        <div class="form-group col-xs-12 col-sm-12 col-md-4 col-lg-4 mt-3">
                            <label> 
                                Telefone:
                            </label>
                            <input type="text" class="form-control" name="telefone" placeholder="(XX) XXXXX-XXXX" required>
                        </div>
                        <div class="form-group col-xs-12 col-sm-12 col-md-4 col-lg-4 mt-3">
                            <label> 
                                Senha:
                            </label>
                            <input type="password" class="form-control" name="senha" placeholder="Senha" required>
                        </div>
                        <div class="form-group col-xs-12 col-sm-12 col-md-4 col-lg-4 mt-3">
                            <label> 
                                Confirme a Senha:
                            </label>
                            <input type="password" class="form-control" name="senha" placeholder="Senha" required>
                        </div>
                        <div class="form-group col-xs-12 col-sm-12 col-md-4 col-lg-4 mt-3">
                            <label> Selecione a Trilha</label>
                            <select name="trilha" class="form-control" required>
                                <option value=""> -Selecione- </option>
                                <option value="1"> Trilha 1 - Desenvolvimento Front End </option>
                                <option value="" disabled> Trilha 2 - Desenvolvimento Back End com java (Indisponivel) </option>
                                <option value="" disabled> Trilha 3 - Desenvolvimento Desktop java (Indisponivel) </option>
                                <option value="" disabled> Trilha 4 - Desenvolvimento Python (Indisponivel) </option>
                            </select>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center">
                            <p>
                                <button type="submit" class="btn btn-primary btn-lg"> Cadastrar </button>
                            </p>
                        </div>
                    </div>
                </form>
            </div>
        </main>

        <footer class="mt-4 bg-primary text-light text-center fixed-bottom">
            <p> Desenvolvido por Mateus G.P. - &copy; 2022 - RSTI </p>
        </footer>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    
    </body>

</html>
