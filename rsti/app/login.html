<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <!-- Meta Tags Obrigatorias e Titulos -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Login - Senac RS - RSTI </title>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <!-- CSS Custumizado -->
        <link rel="stylesheet" href="../css/login.css">
        
        <!-- Font Awesome -->
        <script src="https://kit.fontawesome.com/d030f93cec.js" crossorigin="anonymous"></script>
    </head>

    <body class="text-center" id="back">
        <form action="principal.html" class="form-login">
            <i class="fa-solid fa-microchip fa-4x text-primary"></i>
            <h3> Login </h3>
            <div class="form-group">
                <label> E-mail </label>
                <input type="email" class="form-control" name="email">
            </div>
            <div class="form-group">
                <label> Senha </label>
                <input type="password" class="form-control" name="senha">
            </div>
            <p>
                <button type="submit" class="btn btn-lg btn-primary w-100"> <i class="fa-solid fa-arrow-right-to-bracket"></i> Entrar </button>
            </p>
            <p>
            <a href="#"> Esqueci da senha. </a>
            </p>
        </form>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
